<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group Migration</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-database.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style media="screen">
    body {
      background: #ECEFF1;
      color: rgba(0, 0, 0, 0.87);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #phone {
      background-color: #000;
      width: 200px;
      height: 400px;
      border-radius: 30px;
      position: relative;
    }

    #phone:after {
      content: '';
      display: block;
      background-color: gray;
      position: absolute;
      border-radius: 15px;
      width: 15px;
      height: 15px;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>

<body>

  <div id="phone"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Create a letiable to reference the database
      let database = firebase.database();

      // Use the below letiable clickCounter to keep track of the clicks.
      let alpha;
      let beta;
      let gamma;
      let phone = document.getElementById("phone");

      database.ref().on("value", function (snapshot) {

        // Change the value of our clickCounter to match the value in the database
        alpha = snapshot.val().alpha;
        beta = snapshot.val().beta;
        gamma = snapshot.val().gamma;

        phone.style.transform =
          "rotateZ(1deg) " +
          "rotateX(45deg) " +
          "rotateY(" + (gamma) + "deg) " +
          "skew(-3deg)";

        // If any errors are experienced, log them to console.
      }, function (errorObject) {
        console.log("The read failed: " + errorObject.code);
      });

      // --------------------------------------------------------------

      function deviceOrientationListener(event) {
        // database.ref().set({
        //   alpha: event.alpha,
        //   beta: event.beta,
        //   gamma: event.gamma
        // });
        database.ref().set({
          gamma: event.gamma
        });
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", deviceOrientationListener);
      }
      else {
        alert("Sorry, your browser doesn't support Device Orientation");
      }

      let provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider).then(function (result) {
        // This gives you a Google Access Token. You can use it to access the Google API.
        let token = result.credential.accessToken;
        // The signed-in user info.
        let user = result.user;
        // ...
      }).catch(function (error) {
        // Handle Errors here.
        let errorCode = error.code;
        let errorMessage = error.message;
        // The email of the user's account used.
        let email = error.email;
        // The firebase.auth.AuthCredential type that was used.
        let credential = error.credential;
        // ...
      });
    });
    
  </script>
</body>

</html>
